apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-demo
  namespace: argocd     
spec:
  project: default
  source:
    repoURL: https://github.com/NghiaNT05/goldenowl-devops-internship-deploy.git
    targetRevision: HEAD
    path: apps/devops-demo   
  destination:
    server: https://kubernetes.default.svc
    namespace: devops-demo
  syncPolicy:
    automated:               
      prune: true            
      selfHeal: true         
