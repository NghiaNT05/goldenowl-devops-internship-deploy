apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-demo
  labels:
    app: devops-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo
  template:
    metadata:
      labels:
        app: devops-demo
    spec:
      containers:
        - name: devops-demo
          image: nghiant2005/devops-demo:15b56dcb8e42e2e590673f4eddb06a598934c0d5
          ports:
            - containerPort: 3000
